{% extends 'base.html' %}

{% block title %}Sign Up - Django Auth App{% endblock %}

{% block content %}
<h2>Create an Account</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
    </div>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a strong password">
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" required placeholder="Re-enter your password">
    </div>
    
    <button type="submit" class="btn">Sign Up</button>
</form>

<div class="toggle-link">
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
